name: Build Repo

on:
  workflow_dispatch:
    inputs:
      repo:
        required: true
      branch:
        default: 'main'

jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
    - name: Setup Node.js environment
      uses: actions/setup-node@v3.2.0
    - name: Build & Publish
      run: bash <(curl -s https://raw.githubusercontent.com/u9g/repopublisher/main/.github/workflows/downloader.sh)
